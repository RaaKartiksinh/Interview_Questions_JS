// 2) Polymorphism  


//=========|>Polymorphism is a concept in object-oriented programming (OOP) that refers to the ability of different objects to respond to the same method or function in a way that is specific to their individual types or classes. In JavaScript, which is a dynamically typed language, polymorphism is achieved through the use of prototypes and inheritance.

// animal.speak(); // Output: Generic Animal makes a sound
// dog.speak();    // Output: Fido barks


//++++++++Class base+++++++++++++++++++++++++++++++++++++++++++++++//

class Animal {
  constructor(name) {
    this.name = name;
  }

  speak() {
    console.log(`${this.name} makes a sound`);
  }
}

// Define a subclass (Dog) that extends the superclass (Animal)

class Dog extends Animal {

  constructor(name, breed) {
    super(name); // Call the superclass constructor
    this.breed = breed;
  }

  // Override the speak method-------------------

  speak() {
    console.log(`${this.name} (a ${this.breed} dog) barks`);
  }

}

// Create instances of Animal and Dog-------------------

const genericAnimal = new Animal("Generic Animal");
const fido = new Dog("Fido", "Golden Retriever");

// Call the speak method on both objects----------------------

genericAnimal.speak(); // Output: Generic Animal makes a sound
fido.speak();          // Output: Fido (a Golden Retriever dog) barks



//--------------------------------------------------------------------------------------------------------------------//
// This demonstrates how JavaScript's class-based inheritance and method overriding allow objects of different classes to respond to the same method name in a way that is appropriate for their specific types, which is a fundamental aspect of polymorphism.
